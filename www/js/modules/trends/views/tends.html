<div class="jumbotron main road3">
	<div class="container-wide">
		<h1>
			Gas Usage Trends
		</h1>
	</div>
</div>

<div class="container">
	<h1>
		Miles per Gallon
	</h1>
	<nvd3-line-chart

		height="600"
        margin="{left:80,top:50,bottom:50,right:10}"

		showXAxis="true"
		forcey="[20, 35]"

		yAxisLabel="Miles Per Gallon"
		xAxisLabel="Fill-up Number">
	</nvd3-line-chart>
</div>
