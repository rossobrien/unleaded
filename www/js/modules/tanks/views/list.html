<div class="jumbotron main">
	<div class="container-wide">
		<h1>{{ tagline }}</h1>
	</div>
</div>

<div class="container">

	<div class="page-header">

		<a href="/tanks/create" class="btn btn-primary header-btn pull-right">
			Add Tank
		</a>

		<div class="clearfix"></div>
	</div>

	<ul>

		<li	ng-repeat="tank in tanks">

			<a href="/tanks/{{tank._id}}"> {{ tank.date | date:dateFormat }} : {{ tank.station }} </a>

		</li>

	</ul>
	
</div>
