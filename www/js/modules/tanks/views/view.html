<div class="jumbotron main road2">
	<div class="container-wide">
		<h1>
			View Fill Up</h1>
	</div>
</div>

<div class="container">
	<a href="tanks"><< Back</a>
	<div class="page-header">
		<h1 class="pull-left">{{tank.date | date:dateFormat}}</h1>

		<div class="pull-right">
			<a href="/tanks/{{tank._id}}/update" class="btn btn-warning header-btn">
				Edit
			</a>

			<a ng-click="deleteTank()" class="btn btn-danger header-btn">
				Delete
			</a>
		</div>

		<div class="clearfix"></div>
	</div>
	<div class="row">
		<label>Station: </label> <span>{{tank.station}}</span>
	</div>
	<div class="row">
		<label>Cost: </label> <span>${{tank.cost}}</span>
	</div>
	<div class="row">
		<label>Gallons: </label> <span>{{tank.gallons}}</span>
	</div>
	<div class="row">
		<label>Mileage: </label> <span>{{tank.mileage}}</span>
	</div>
	<div class="row">
		<label>MPG: </label> <span>{{tank.mpg | number:2}}</span>
	</div>
	<div class="row">
		<label>Comments: </label> <span>{{tank.comment}}</span>
	</div>
	</ul>
	<br>
</div>
