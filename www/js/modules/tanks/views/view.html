<div class="">

		<h1 class="pull-left">
			Fill up on {{tank.date}}
		</h1>

		<div class="pull-right">
			<a href="/tanks/{{tank._id}}/update" class="btn btn-warning header-btn">
				Edit
			</a>

			<a ng-click="deleteTank()" class="btn btn-danger header-btn">
				Delete
			</a>

		<div class="clearfix"></div>
	</div>
	<ul>
		<li>{{tank.station}}</li>
		<li>{{tank.cost}}</li>
		<li>{{tank.gallons}}</li>
		<li>{{tank.mileage}}</li>
		<li>{{tank.comment}}</li>	
	</ul>
	<br>
</div>
